<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF maker</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
</script>
  </head>
  <body>
    <div class="container">
      <h1>PDF Converter</h1>
      <!--List of Images -->
      <div id="imageListContainer" class="imageListContainer container">
        <select name="images" id="imageList" onchange="changeImage(this)">
          <option>Pick an image:</option>
          <!-- <option value="0" active="true">Choose an Image</option>
          <option value="1" class="option1">Image 1</option>
          <option value="2" class="option2">Image 2</option> -->
        </select>
        <p id="imageValue"></p>
      </div>
      <!--  List of LO's -->
      <div class="LOListContainer container">
        <select name="loanOfficers" id="LOList">
          <option value="1" class="option1">Loan Officer 1</option>
          <option value="2" class="option2">Loan Officer 2</option>
          <option value="3" class="option3">Loan Officer 3</option>
        </select>
      </div>
      <div class="pdf-button-container">
        <button onclick="generatePDF()">Click for PDF</button>   
      </div>
      <div id="carousel">
      </div>
        <!-- canvas to show images -->
        <!-- <p id="LO-para" draggable="true" ondragstart="drag(event)">This is where the realtor name will go</p> -->
      <div id="image-container">
      </div> 
      
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
