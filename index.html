<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  </head>
  <body>
    
    <h1>PDF Converter</h1>
    <div class="listsContainer">
      <div class="imageListContainer container">
        <select name="images" id="imageList" class="selector" onchange="changeImage(this)" >
            <option value="0" class="novalue">Pick an image:</option>
          </select>
      </div>      
  
      <div class="LOListContainer container">
        <select name="loanOfficers" id="LOList" class="selector">
          <option value="0" class="novalue">Pick a Loan Officer:</option>
          <option value="1" class="option1">Loan Officer 1</option>
          <option value="2" class="option2">Loan Officer 2</option>
          <option value="3" class="option3">Loan Officer 3</option>
        </select>
      </div>

      <div class="RealtorListContainer container">
          <select name="realtors" id="realtorList" class="selector">
            <option value="0" class="novalue">Pick a Realtor:</option>
            <option value="1" class="option1">Realtor</option>
            <option value="2" class="option2">Realtor 2</option>
            <option value="3" class="option3">Realtor 3</option>
          </select>
        </div>

      <div id="carousel">
      </div>
  
      <div class="pdf-button-container container">
        <button onclick="generatePDF()">Click for PDF</button>   
      </div>
      <div id="image-containerSection" onclick="showCoords(event)">
        <img id="image-container"></img>
      </div>
    </div>
    

    <div id="carousel">
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
